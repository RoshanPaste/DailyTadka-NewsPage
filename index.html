<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Tadka</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav id="header-bar">
        <div class="header-comtainer flex container">

            <a class="img-container" href="#" onclick="reload()">
                <img src="logo.png" alt="logo">
            </a>
            
            <div class="direct-news">
                <ul class="flex">
                    <li class="hover-links nav-items" id="IPL" onclick="onNavItemClick('IPL')">IPL</li>
                    <li class="hover-links nav-items" id="Politics" onclick="onNavItemClick('Politics')">politics</li>
                    <li class="hover-links nav-items" id="Tech" onclick="onNavItemClick('Tech')">Tech</li>
                    <li class="hover-links nav-items" id="Trading" onclick="onNavItemClick('Trading')">Trading</li>
                </ul>
            </div>

            <div id="search-bar flex container">
                <input id="input-search" class="news-input" type="text" placeholder="EX: Politics">
                <button id="input-search-btn">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container flex" id="cards-container">
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 class="news-source"id="news-source">End Gadget 30/05/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius atque alias fugiat! Harum eligendi sint sequi ratione eum minus at.</p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
